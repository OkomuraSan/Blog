<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}  {% endblock %}</title>
	<link rel="icon" href="/static/img/Fevicon.png" type="image/png">

  <link rel="stylesheet" href="/static/vendors/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/static/vendors/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/static/vendors/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/static/vendors/linericon/style.css">
  <link rel="stylesheet" href="/static/vendors/owl-carousel/owl.theme.default.min.css">
  <link rel="stylesheet" href="/static/vendors/owl-carousel/owl.carousel.min.css">

  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!--================Header Menu Area =================-->
  <header class="header_area">
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container box_1620">
          <!-- Brand and toggle get grouped for better mobile display -->
          <a class="navbar-brand logo_h" href="{% url 'articles:index' %}"><img src="/static/img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
            <ul class="nav navbar-nav menu_nav justify-content-center">
              <li class="nav-item"><a class="nav-link" href="{% url 'articles:index' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'articles:archive' %}">Archive</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>

          </div>
        </div>
      </nav>
    </div>
  </header>
  <!--================Header Menu Area =================-->
    <main class="site-main">
    <!--================Hero Banner start =================-->
    <section class="mb-30px">
      <div class="container">
        <div class="hero-banner">
          <div class="hero-banner__content">
            {% block baner_title %}

            {% endblock %}
          </div>
        </div>
      </div>
    </section>
  {% block content %}
  {% endblock %}
  <!--================ Start Footer Area =================-->
  <footer class="footer-area section-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-3  col-md-6 col-sm-6">
          <div class="single-footer-widget">
            <h6>About Us</h6>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore dolore
              magna aliqua.
            </p>
          </div>
        </div>

        <div class="col-lg-3  col-md-6 col-sm-6">
        
        </div>
        <div class="col-lg-2 col-md-6 col-sm-6">
          <div class="single-footer-widget">
            <h6>Follow Us</h6>
            <p>Let us be social</p>
            <div class="footer-social d-flex align-items-center">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-dribbble"></i>
              </a>
              <a href="#">
                <i class="fab fa-behance"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom d-flex justify-content-center align-items-center flex-wrap">

      </div>
    </div>
  </footer>
  <!--================ End Footer Area =================-->

  <script src="/static/vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="/static/vendors/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="/static/vendors/owl-carousel/owl.carousel.min.js"></script>
  <script src="/static/js/jquery.ajaxchimp.min.js"></script>
  <script src="/static/js/mail-script.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
